<!doctype html>
<html>
  <head>
    <title>Wedding Cards</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    
    <h1>Wedding Invitation Designer</h1>
    
  <main class="flex-container">
  
  <section>
    <button type="button" id="FloralButton">Floral</button>
    <button type="button" id="RingsButton">Rings</button>
    <button type="button" id="PinkButton">Pink</button>
    
    <form>
        <label for="FirstName">First name:</label> <input type="text" name="FirstName" id="FirstNamePopulate">
        <label for="SecondName">Second name:</label> <input type="text" name="SecondName">
        <label for="LastName">Last name:</label> <input type="text" name="LastName">
        <label for="Date">Date:</label> <input type="date" name="Date">
        <label for="Location">Wedding Location:</label> <input type="text" name="Location">
    </form>
  </section>
  
  <section id="imageandtext">
    <img src="https://png.pngtree.com/thumb_back/fw800/back_pic/04/50/80/69585d2fc233c97.jpg" alt="Floral Card" id="Floral">
    
    <img src="https://i.pinimg.com/originals/04/1a/8b/041a8bb4bc8ca9637a12a9708bb8f793.jpg" alt="Rings" id="Rings">
    
    <img src="http://www.freepptbackgrounds.net/wp-content/uploads/2013/03/Wedding-Invitation-PPT-Backgrounds.jpg" alt="Pink Plain" id="Pink">
    
    <section id="float">
    <p>
      <span id="FirstNameFloat">Name1 </span> & <span> Name2</span>
    </p>
    <p>Date</p>
    <p>Wedding Location</p>
    </section>
   </section>
    
    </main>
    
  </body>
</html>
